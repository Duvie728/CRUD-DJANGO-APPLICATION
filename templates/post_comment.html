{% extends 'base.html' %}
{% block title %}Comment On Blog Post{% endblock %}
{% block content %} 

{% if user.is_authenticated %}
<h2>Post Comment...</h2>
<br/><br/>

<div class="form-group">
<form method="POST">
    {% csrf_token %} 
    {{ form.as_p }}
    <button class="btn
    btn-secondary">Post Comment</button>
    </form>
   action = "{% url 'post_comment' post.pk%}"
</div>

{% else %}
    <p>You are not logged in.</p>
    {% endif %}
    {% endblock content %}
